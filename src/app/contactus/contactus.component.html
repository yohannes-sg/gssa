<div class="container" id="contact">
  <h2 class="text-center">Contact Us</h2>

  <!-- Contact Details -->

  <div class="contact-details mb-4 p-3 bg-light rounded">
    <p><strong>Phone:</strong>+251945361943</p>
    <p><strong>Email:</strong> info@gssaindustries.com</p>
    <p><strong>Address:</strong> Abyssinia Plaza, Addis Ababa, Ethiopia</p>
  </div>

  <div class="row">
    <!-- Contact Form -->
    <div class="col-md-6 mb-4">
      <form class="contact-form p-4 bg-light rounded">
        <div class="form-group">
          <label for="name">First Name *</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="4" maxlength="180" placeholder="Enter your message..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
      </form>
    </div>

    <!-- Subscribe Form -->
    <div class="col-md-6 mb-4">
      <div class="subscribe-form p-4 bg-light rounded">
        <h3>Subscribe to Our Newsletter</h3>
        <p>Stay updated with the latest news and offers from GSSA Industries.</p>
        <form>
          <div class="form-group">
            <label for="subscribe-email">Email Address *</label>
            <input type="email" class="form-control" id="subscribe-email" placeholder="Enter your email" required>
          </div>

          <button type="submit" class="btn btn-success btn-block">Subscribe</button>
        </form>
      </div>
    </div>
  </div>
</div>
